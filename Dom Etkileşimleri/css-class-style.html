<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classlarıyla Dinamik Stil İşlemleri </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin-right: 5px;
    }

    .yellow {
        background-color: yellow;
    }

</style>
<body>

    <!-- -->


    <div id="app">
        <div @click =" control1 = !control1" :class="{yellow : control1}"  class="box"></div>
        <div @click =" control2 = !control2" :class="{yellow : control2}"  class="box"></div>
        <div @click =" control3 = !control3" :class="{yellow : control3}"  class="box"></div>
    </div>



    <script type="text/javascript">

        new Vue({
            el : "#app",
            data : {
                control1 : false,
                control2 : true,
                control3 : false
            }
            
        });


    </script>
    
</body>
</html>
