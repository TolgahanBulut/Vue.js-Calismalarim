<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties ile Değişikliklere Karşılık Vermek!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>

    <!--computed data gibi görünür fakat method gibi çalışır -->


    <div id="app">
        <button v-on:click = "counter++" >Arttır</button>
        <button v-on:click = "counter--" >Azalt</button>
        <button v-on:click = "secondCounter++" >2.Counter Arttır</button>

        
        <p>Counter {{ counter }} | {{secondCounter}}</p>
        <p> {{result ()}} {{ output }}</p>

    </div>



    <script type="text/javascript">

        new Vue({
            el : "#app",
            data : {
                counter : 0,
                secondCounter : 0
            },
            methods : {
                result : function(){
                    console.log("Method Çalıştı !");
                    return this.counter > 10 ? "Counter 10'dan büyük" : "Counter 10'dan küçük!"
                }
            },
            computed : {
                output : function() {
                    console.log("Compıted Çalıştı !");

                    return this.counter > 10 ? "Counter 10'dan büyük" : "Counter 10'dan küçük!"

                }
            }
        });


    </script>
    
</body>
</html>
