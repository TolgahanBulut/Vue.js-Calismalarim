<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML kodlarını Vue.js üzerinden ekrana basmak</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>

    <!-- v-html : vue.js ten getirme  -->


    <div id="app">
        <p v-once>{{ title }}</p>
        <h2>{{ hello() }} </h2>

        <p v-html="bloglink"></p>
    </div>




    <script type="text/javascript">

        new Vue({
            el : "#app",
            data : {
                title : "Merhaba Tolgahan",
                message : "Hoşgeldin Tolgahan Bulut",
                link : "https://github.com/",
                bloglink : "<a href ='https://google.com/'>link</a>"
            },
            methods : {
                hello : function(){
                    this.title = "Merhaba !!!"
                    return this.title ;
                }
            }
        });


    </script>
    
</body>
</html>
