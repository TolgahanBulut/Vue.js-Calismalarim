<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show ile koşul eklemek</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>

    <!-- v-if ile v-show arasındaki fark =>    
        v-if remove eder yani kaldırır/siler.
        v-show ise display-hide yapar yani orada durur ama gözükmez
    -->


    <div id="app">
        <p v-if="show">Beni Görebilirsin</p>
        <p v-else>Beni Görebilir misin acaba ?</p>
        <button @click="show = !show">Göster/Gizle</button>

        <p v-if="sayi < 10">Sayı 10'dan Küçüktür</p>
        <p v-else-if="sayi >10">Sayı 10'dan Büyüktür</p>
        <p v-else="sayi = 10">Sayı 10'a Eşittir</p>

        <hr>

        <button @click="showParagh = !showParagh">Göster/Gizle</button>
        <p v-show="showParagh">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, quo!</p>

    </div>



    <script type="text/javascript">

        new Vue({
            el : "#app",
            data : {
                show : false,
                sayi : 10,
                showParagh : true
            }
            
        });


    </script>
    
</body>
</html>
